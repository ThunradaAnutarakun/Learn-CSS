<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Modern Profile With CSS</title>

</head>

<body>

    <div class="profile-card">
        <div class="image">
            <img src="orange2.webp" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <div class="name">ORANGE</div>
            <div class="job">I am ORANGE</div>
        </div>
        <div class="media-btn">
            <a href="#" class="link" style="background-color:blue"><i class='bx bxl-facebook-circle' ></i></a>
            <a href="#" class="link" style="background-color:#1da1f2"><i class='bx bxl-twitter' ></i></a>
            <a href="#" class="link" style="background-color:#ff0000"><i class='bx bxl-youtube' ></i></a>
            <a href="#" class="link" style="background-color:#e1306c"><i class='bx bxl-instagram-alt' ></i></a>
        </div>
        <div class="btn">
            <button class="botton">Subscribe</button>
            <button class="botton">Message</button>
        </div>
        <div class="analytics">
            <i class='bx bx-heart'></i><span class="number">60k</span>
            <i class='bx bx-message-rounded-dots'></i> <span class="number">20k</span>
            <i class='bx bx-share'></i><span class="number">12k</span>
        </div>
    </div>


</body>

</html>
